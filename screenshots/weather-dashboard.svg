<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="800" height="500" fill="#f0f8ff"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="700" height="60" rx="8" fill="white"/>
  <text x="400" y="70" font-family="Arial" font-size="24" text-anchor="middle" fill="#0d47a1">Realtime Weather Dashboard</text>
  
  <!-- Weather Card -->
  <rect x="50" y="110" width="700" height="350" rx="12" fill="white" stroke="#e1e1e1" stroke-width="1"/>
  
  <!-- Location Bar -->
  <rect x="80" y="140" width="640" height="50" rx="4" fill="white"/>
  <text x="100" y="165" font-family="Arial" font-size="20" fill="#1565c0">Tokyo</text>
  <text x="100" y="185" font-family="Arial" font-size="12" fill="#757575">Friday, April 25, 2025</text>
  <rect x="570" y="150" width="80" height="30" rx="4" fill="#1976d2"/>
  <text x="610" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Refresh</text>
  
  <!-- Current Weather -->
  <text x="200" y="260" font-family="Arial" font-size="90" font-weight="300" fill="#0d47a1">18°</text>
  <text x="290" y="235" font-family="Arial" font-size="30" fill="#0d47a1">C</text>
  
  <!-- Weather Icon and Description -->
  <circle cx="450" cy="240" r="50" fill="#bbdefb"/>
  <text x="450" y="310" font-family="Arial" font-size="16" text-anchor="middle" fill="#455a64">Scattered Clouds</text>
  
  <!-- Weather Details Grid -->
  <rect x="100" y="340" width="600" height="80" rx="8" fill="#f5f5f5"/>
  
  <text x="150" y="370" font-family="Arial" font-size="14" fill="#757575">Feels Like</text>
  <text x="150" y="395" font-family="Arial" font-size="18" font-weight="500" fill="#455a64">17°C</text>
  
  <text x="300" y="370" font-family="Arial" font-size="14" fill="#757575">Humidity</text>
  <text x="300" y="395" font-family="Arial" font-size="18" font-weight="500" fill="#455a64">65%</text>
  
  <text x="450" y="370" font-family="Arial" font-size="14" fill="#757575">Wind</text>
  <text x="450" y="395" font-family="Arial" font-size="18" font-weight="500" fill="#455a64">4 m/s</text>
  
  <text x="600" y="370" font-family="Arial" font-size="14" fill="#757575">Pressure</text>
  <text x="600" y="395" font-family="Arial" font-size="18" font-weight="500" fill="#455a64">1013 hPa</text>
  
  <!-- Footer -->
  <text x="400" y="480" font-family="Arial" font-size="12" text-anchor="middle" fill="#757575">Data refreshes automatically every 5 minutes</text>
</svg>