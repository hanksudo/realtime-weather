    <text x="295" y="530" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748" text-anchor="middle">24°</text>
    <text x="295" y="550" font-family="Arial" font-size="14" fill="#718096" text-anchor="middle">16°</text>
  </g>
  
  <g>
    <rect x="350" y="390" width="90" height="170" rx="8" fill="#f7fafc"/>
    <text x="395" y="420" font-family="Arial" font-size="14" font-weight="bold" fill="#2c5282" text-anchor="middle">SUN</text>
    <text x="395" y="440" font-family="Arial" font-size="12" fill="#718096" text-anchor="middle">Apr 27</text>
    <circle cx="395" cy="480" r="20" fill="#f6ad55"/>
    <text x="395" y="530" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748" text-anchor="middle">25°</text>
    <text x="395" y="550" font-family="Arial" font-size="14" fill="#718096" text-anchor="middle">18°</text>
  </g>
  
  <g>
    <rect x="450" y="390" width="90" height="170" rx="8" fill="#f7fafc"/>
    <text x="495" y="420" font-family="Arial" font-size="14" font-weight="bold" fill="#2c5282" text-anchor="middle">MON</text>
    <text x="495" y="440" font-family="Arial" font-size="12" fill="#718096" text-anchor="middle">Apr 28</text>
    <path d="M485,480 q10,-10 20,0 q10,10 0,15 q-10,5 -20,0 q-10,-5 0,-15" fill="#a0aec0"/>
    <text x="495" y="530" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748" text-anchor="middle">22°</text>
    <text x="495" y="550" font-family="Arial" font-size="14" fill="#718096" text-anchor="middle">15°</text>
  </g>
  
  <g>
    <rect x="550" y="390" width="90" height="170" rx="8" fill="#f7fafc"/>
    <text x="595" y="420" font-family="Arial" font-size="14" font-weight="bold" fill="#2c5282" text-anchor="middle">TUE</text>
    <text x="595" y="440" font-family="Arial" font-size="12" fill="#718096" text-anchor="middle">Apr 29</text>
    <path d="M585,475 q10,-10 20,0 M585,485 q10,-10 20,0" stroke="#a0aec0" stroke-width="3" fill="none"/>
    <text x="595" y="530" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748" text-anchor="middle">19°</text>
    <text x="595" y="550" font-family="Arial" font-size="14" fill="#718096" text-anchor="middle">12°</text>
  </g>
  
  <g>
    <rect x="650" y="390" width="90" height="170" rx="8" fill="#f7fafc"/>
    <text x="695" y="420" font-family="Arial" font-size="14" font-weight="bold" fill="#2c5282" text-anchor="middle">WED</text>
    <text x="695" y="440" font-family="Arial" font-size="12" fill="#718096" text-anchor="middle">Apr 30</text>
    <path d="M685,475 q10,-10 20,0 Q695,490 675,485" stroke="#3182ce" stroke-width="2" fill="#a0aec0" fill-opacity="0.3"/>
    <path d="M680,485 l2,-2 l2,2 l-1,1 z M690,480 l2,-2 l2,2 l-1,1 z" fill="#3182ce"/>
    <text x="695" y="530" font-family="Arial" font-size="16" font-weight="bold" fill="#2d3748" text-anchor="middle">18°</text>
    <text x="695" y="550" font-family="Arial" font-size="14" fill="#718096" text-anchor="middle">11°</text>
  </g>
