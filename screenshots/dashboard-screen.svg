<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f5ff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#2563eb"/>
  <text x="30" y="42" font-family="Arial" font-size="24" font-weight="bold" fill="white">Realtime Weather Dashboard</text>
  
  <!-- User Profile -->
  <circle cx="740" cy="35" r="20" fill="white"/>
  <path d="M740,30 a7,7 0 1 0 0,1 M730,45 a15,15 0 0 1 20,0" stroke="#2563eb" stroke-width="2" fill="none"/>
  
  <!-- Search Bar -->
  <rect x="500" y="20" width="200" height="35" rx="5" fill="white"/>
  <text x="520" y="42" font-family="Arial" font-size="14" fill="#718096">Search location...</text>
  <circle cx="680" cy="37" r="12" fill="#4299e1"/>
  <path d="M685,42 L678,35 M678,35 a5,5 0 1 1 0,-0.1" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Sidebar -->
  <rect x="0" y="70" width="200" height="530" fill="#edf2f7"/>
  
  <!-- Menu Items -->
  <rect x="10" y="90" width="180" height="45" rx="5" fill="#2563eb"/>
  <text x="50" y="118" font-family="Arial" font-size="14" font-weight="bold" fill="white">Dashboard</text>
  <circle cx="30" cy="112" r="8" fill="white"/>
  <rect x="27" y="109" width="6" height="6" fill="#2563eb"/>
  
  <rect x="10" y="145" width="180" height="45" rx="5" fill="#edf2f7"/>
  <text x="50" y="173" font-family="Arial" font-size="14" fill="#4a5568">Favorites</text>
  <path d="M30,166 l8,0 l2,-6 l2,6 l8,0 l-6,5 l2,7 l-6,-3 l-6,3 l2,-7 z" fill="#4a5568"/>
  
  <rect x="10" y="200" width="180" height="45" rx="5" fill="#edf2f7"/>
  <text x="50" y="228" font-family="Arial" font-size="14" fill="#4a5568">Alerts</text>
  <path d="M30,220 l0,-6 l2,0 l0,6 M30,223 a1,1 1 0 0 2,0" stroke="#4a5568" stroke-width="2" fill="none"/>
  
  <rect x="10" y="255" width="180" height="45" rx="5" fill="#edf2f7"/>
  <text x="50" y="283" font-family="Arial" font-size="14" fill="#4a5568">Settings</text>
  <circle cx="30" cy="275" r="8" stroke="#4a5568" stroke-width="2" fill="none"/>
  <path d="M30,271 l0,8 M26,275 l8,0" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Divider -->
  <line x1="20" y1="320" x2="180" y2="320" stroke="#cbd5e0" stroke-width="1"/>
  
  <!-- Saved Locations -->
  <text x="20" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#4a5568">Saved Locations</text>
  
  <rect x="20" y="365" width="160" height="35" rx="5" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="388" font-family="Arial" font-size="14" fill="#4a5568">Tokyo</text>
  <text x="130" y="388" font-family="Arial" font-size="14" font-weight="bold" fill="#4a5568">23°</text>
  
  <rect x="20" y="410" width="160" height="35" rx="5" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="433" font-family="Arial" font-size="14" fill="#4a5568">New York</text>
  <text x="130" y="433" font-family="Arial" font-size="14" font-weight="bold" fill="#4a5568">18°</text>
  
  <rect x="20" y="455" width="160" height="35" rx="5" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="478" font-family="Arial" font-size="14" fill="#4a5568">London</text>
  <text x="130" y="478" font-family="Arial" font-size="14" font-weight="bold" fill="#4a5568">15°</text>
  
  <rect x="20" y="500" width="160" height="35" rx="5" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="523" font-family="Arial" font-size="14" fill="#4a5568">Sydney</text>
  <text x="130" y="523" font-family="Arial" font-size="14" font-weight="bold" fill="#4a5568">21°</text>
  
  <!-- Main Content -->
  <rect x="220" y="90" width="560" height="220" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- City Info -->
  <text x="250" y="130" font-family="Arial" font-size="28" font-weight="bold" fill="#2d3748">Tokyo, Japan</text>
  <text x="250" y="155" font-family="Arial" font-size="14" fill="#718096">Friday, April 25, 2025 | Last updated: 14:30</text>
  
  <!-- Current Weather -->
  <circle cx="300" cy="200" r="40" fill="#f6ad55"/>
  <path d="M280,200 h40 M300,180 v40" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <text x="370" y="190" font-family="Arial" font-size="36" font-weight="bold" fill="#2d3748">23°C</text>
  <text x="370" y="220" font-family="Arial" font-size="16" fill="#718096">Feels like 25°C</text>
  
  <!-- Weather Details -->
  <rect x="500" y="170" width="250" height="120" rx="8" fill="#f7fafc"/>
  
  <!-- Weather Stats -->
  <text x="520" y="200" font-family="Arial" font-size="14" fill="#4a5568">Humidity: 45%</text>
  <rect x="520" y="210" width="100" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="520" y="210" width="45" height="8" rx="4" fill="#4299e1"/>
  
  <text x="520" y="240" font-family="Arial" font-size="14" fill="#4a5568">Wind: 8 km/h NE</text>
  <path d="M520,255 h60 M575,250 l5,5 l-5,5" stroke="#4299e1" stroke-width="2" fill="none"/>
  
  <text x="650" y="200" font-family="Arial" font-size="14" fill="#4a5568">UV Index: 6</text>
  <rect x="650" y="210" width="80" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="650" y="210" width="48" height="8" rx="4" fill="#f6ad55"/>
  
  <text x="650" y="240" font-family="Arial" font-size="14" fill="#4a5568">Pressure: 1014 hPa</text>
  <path d="M650,255 q20,-10 40,0 q20,10 40,0" stroke="#4299e1" stroke-width="2" fill="none"/>
  
  <!-- Forecast Panel -->
  <rect x="220" y="330" width="560" height="250" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="370" font-family="Arial" font-size="20" font-weight="bold" fill="#2c5282">5-Day Forecast</text>
  
  <!-- Forecast Cards -->
  <g>
    <rect x="250" y="390" width="90" height="170" rx="8" fill="#f7fafc"/>
    <text x="295" y="420" font-family="Arial" font-size="14" font-weight="bold" fill="#2c5282" text-anchor="middle">SAT</text>
    <text x="295" y="440" font-family="Arial" font-size="12" fill="#718096" text-anchor="middle">Apr 26</text>
