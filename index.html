<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Weather Dashboard</title>
    <meta name="description" content="A realtime weather dashboard built with Vue.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      // Check if we have a redirected path from 404.html
      (function() {
        const originalPath = localStorage.getItem('originalPath');
        if (originalPath) {
          localStorage.removeItem('originalPath');
          // If there was a saved path, navigate to it
          const base = window.location.pathname.replace(/\/$/, '');
          window.history.replaceState(null, null, `${base}/${originalPath}`);
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
